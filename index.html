<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>International Ink Beta Signup</title>
  <style>
    /* General Styles */
    body {
      background-color: #000000;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    /* Logo Styles */
    .logo {
      width: 100px; /* Adjust size as needed */
      margin-bottom: 20px;
    }

    /* Headline and Description */
    h1 {
      color: #FFFFFF;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    p {
      color: #CCCCCC;
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Form Styles */
    form input,
    form select,
    form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    form input,
    form select {
      background-color: #333333;
      color: #FFFFFF;
      font-weight: bold;
    }
    form button {
      background-color: #daa520;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }
    form button:hover {
      background-color: #ffbf00;
    }

    /* Privacy Note */
    .privacy-note {
      font-size: 12px;
      color: #888888;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Logo -->
  <img src="https://InternationalInk.github.io/logo.png" alt="International Ink Logo" class="logo">

  <h1>Join the International Ink Beta!</h1>
  <p>Get exclusive early access to our global tattoo community. Connect with artists and studios worldwide before the official launch!</p>

  <form action="https://formspree.io/f/xnnqpwlr" method="POST">
    <!-- Email Field -->
    <input type="email" name="email" placeholder="Enter your email" required>

    <!-- Optional Name Field -->
    <input type="text" name="name" placeholder="First Name (optional)">

    <!-- Optional User Type Dropdown -->
    <select name="user_type">
      <option value="" disabled selected>I am a...</option>
      <option value="artist">Tattoo Artist</option>
      <option value="studio">Tattoo Studio</option>
      <option value="enthusiast">Tattoo Enthusiast</option>
    </select>

    <!-- Submit Button -->
    <button type="submit">Join Now</button>
  </form>

  <!-- Privacy Note -->
  <p class="privacy-note">We respect your privacy. Your information will only be used for beta testing updates.</p>
</div>

</body>
</html>
